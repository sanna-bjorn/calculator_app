<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <h1>Calculator</h1>

          <div id="calculator">
            <div id="display">
                <div id="inputZone">
                <span id="firstOperand"></span> <span id="operator"></span> <span id="secondOperand"></span>
                </div>
                <div id="answerZone"></div>
                </div>
              </div>
    <div class="container">
      <div class="buttons">
        <button class="digits" id="one">1</button>
        <button class="digits" id="two">2</button>
        <button class="digits" id="three">3</button>
        <button class="digits" id="four">4</button>
        <button class="digits" id="five">5</button>
        <button class="digits" id="six">6</button>
        <button class="digits" id="seven">7</button>
        <button class="digits" id="eight">8</button>
        <button class="digits" id="nine">9</button>
        <button class="digits" id="zero">0</button>
        <button class="operatorBtn" id="add">+</button>
        <button class="operatorBtn" id="subtract">-</button>
        <button class="operatorBtn" id="multiply">x</button>
        <button class="operatorBtn" id="divide">/</button>
        <button class="digits" id="equals">=</button>
        <button class="digits" id="clear">Clear</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
